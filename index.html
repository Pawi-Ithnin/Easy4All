<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanda X 1.0 - Pro</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Gaya untuk skrin bayaran manual */
  #pay-screen {
    text-align: center;
    padding: 40px 20px;
    background: white;
    margin: 20px auto;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  .bank-info {
    background: #f0f7ff;
    padding: 20px;
    border-radius: 12px;
    margin: 20px 0;
    border: 2px solid #0055ab;
  }
  .qr-image {
    width: 250px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .btn-pay {
    background: #25d366; /* Warna WhatsApp */
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    margin-top: 10px;
  }
  .btn-pay:hover {
    background: #128c7e;
    transform: scale(1.02);
  }
  .activation-box {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }
  input[type="password"] {
    padding: 12px;
    width: 70%;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .btn-verify {
    padding: 12px 20px;
    background: #444;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .price-tag { font-size: 2.2rem; font-weight: bold; color: #2ed573; margin: 10px 0; }
</style>
</head>
<body>

<header>
  <h1>Tanda X 1.0</h1>
</header>

<main>
  <section id="pay-screen">
    <h2>Aktifkan Akses Pro ü§ü</h2>
    <p>Sila imbas QR TNG atau transfer manual RM 3.00.</p>
    
    <div class="bank-info">
      <img src="photo_6070863400645889743_y.jpg" alt="QR TNG Mohamad Shafawi" class="qr-image">
      
      <p style="margin: 0; color: #666;">Transfer Ke:</p>
      <p style="font-size: 1.1rem; margin: 5px 0; color: #0055ab;"><b>TOUCH 'N GO EWALLET</b></p>
      <p style="margin: 0;">MOHAMAD SHAFAWI BIN ITHNIN</p>
      <div class="price-tag">RM 3.00</div>
    </div>

    <button class="btn-pay" onclick="hantarResit()">HANTAR RESIT (WHATSAPP)</button>
    
    <div class="activation-box">
      <p style="font-size: 0.9rem; color: #666;">Dah dapat <b>Kod Aktivasi</b> dari Admin?</p>
      <input type="password" id="adminKey" placeholder="Masukkan kod di sini">
      <button class="btn-verify" onclick="semakKod()">Sahkan</button>
    </div>
  </section>

  <div id="mainAppSection" style="display:none;">
    <section id="statusContainer">
      <div id="status" class="status-text">Sedia untuk beraksi...</div>
      <div class="control-panel">
        <button id="btnStart">üé§ Mula Suara</button>
        <button id="btnStop">‚èπ Henti Suara</button>
        <button id="btnYT">üì∫ Mod YouTube</button>
        <button id="btnSign">üëê Kamera/Isyarat</button>
        <button id="btnReset">üîÑ Reset</button>
      </div>
    </section>

    <div class="main-content">
      <section id="youtubeSection">
        <div class="yt-controls">
          <input type="text" id="youtubeUrl" placeholder="Tampal link YouTube...">
          <button id="btnLoad">Muat</button>
        </div>
        <div id="player"></div>
        <h2 id="transcriptDisplay"></h2>
      </section>

      <section id="signLanguageSection">
        <p id="output">Visual Terjemahan:</p>
        <img id="signImage" src="isyarat.jpg" alt="Paparan Isyarat">
        <video id="video" autoplay playsinline style="display:none;"></video>
        <canvas id="canvas" style="display:none;width:100%;"></canvas>
      </section>
    </div>
  </div>
</main>

<footer>
  <p><b>Rakan Penaja</b></p>
  <div class="sponsors">
    <img src="https://i.ibb.co/N6tpWFQP/photo-6068993784202071328-y.jpg" alt="Sponsor 1" width="100">
    <img src="https://i.ibb.co/4g0hbBrL/photo-6068993784202071327-x.jpg" alt="Sponsor 2" width="100">
  </div>
</footer>

<script>
  // 1. Semak status aktivasi bila page load
  window.addEventListener('load', function() {
    if (localStorage.getItem('tandaX_paid') === 'true') {
      bukaAplikasi();
    }
  });

  // 2. Fungsi buka aplikasi
  function bukaAplikasi() {
    localStorage.setItem('tandaX_paid', 'true');
    document.getElementById('pay-screen').style.display = 'none';
    document.getElementById('mainAppSection').style.display = 'block';
  }

  // 3. Fungsi ke WhatsApp
  function hantarResit() {
    const noAdmin = "601114920612"; 
    const mesej = encodeURIComponent("Salam Admin, saya dah scan QR TNG untuk Tanda X Pro. Ini bukti bayaran saya.");
    window.open(`https://wa.me/${noAdmin}?text=${mesej}`, '_blank');
  }

  // 4. Sahkan Kod Aktivasi Rahsia
  function semakKod() {
    const kodInput = document.getElementById('adminKey').value;
    const kodRahsia = "TANDAX789"; // Berikan kod ini kepada pelanggan anda

    if (kodInput === kodRahsia) {
      alert("Aktivasi Berjaya! Selamat menggunakan Tanda X Pro.");
      bukaAplikasi();
    } else {
      alert("Kod aktivasi tidak sah. Sila hubungi Admin.");
    }
  }
</script>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
