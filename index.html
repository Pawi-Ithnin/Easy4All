<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .cny-icon { position: fixed; top: -50px; z-index: 9999; pointer-events: none; }
        #status { font-weight: bold; margin-bottom: 10px; transition: color 0.3s; text-align: center; }
        #transcriptDisplay { color: #666; font-style: italic; margin-top: 5px; text-align: center; font-size: 1.2em; min-height: 1.5em; }
        .display-area { text-align: center; margin-top: 20px; }
        #signImage { max-width: 80%; border-radius: 15px; border: 2px solid #ddd; }
        #output { font-weight: bold; font-size: 1.8em; color: #2e7d32; margin: 10px 0; }
    </style>
</head>
<body>

    <header>
        <h1 style="text-align:center;">Tanda X 1.0 - Pro ü§ü</h1>
    </header>

    <main>
        <section id="pay-screen">
            <div id="login-box" style="text-align:center; padding: 20px; border: 1px solid #ccc; border-radius: 10px; max-width: 400px; margin: auto;">
                <h2>Log Masuk Pro</h2>
                <input type="text" id="userInput" class="login-input" placeholder="Username" style="width: 80%; padding: 10px; margin: 5px;">
                <input type="password" id="passInput" class="login-input" placeholder="Password" style="width: 80%; padding: 10px; margin: 5px;">
                <button onclick="prosesLogin()" class="btn-main">Masuk Sekarang</button>
                <p>Belum ada akaun? <a href="#" onclick="showRegister()">Daftar</a></p>
            </div>

            <div id="register-box" style="display:none; text-align:center; padding: 20px; border: 1px solid #ccc; border-radius: 10px; max-width: 400px; margin: auto;">
                <h2>Daftar Akaun Pro</h2>
                <input type="text" id="regUser" class="login-input" placeholder="Username">
                <input type="password" id="regPass" class="login-input" placeholder="Password">
                <button onclick="prosesDaftar()" class="btn-main">Hantar Pendaftaran</button>
                <p><a href="#" onclick="showLogin()">Kembali</a></p>
            </div>
        </section>

        <section id="mainAppSection" style="display:none;">
            <div id="status">Sedia...</div>
            
            <div class="control-panel" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <button id="btnYT" style="padding:10px; background:#ff0000; color:white; border:none; border-radius:5px; cursor: pointer;">üì∫ Mod YouTube</button>
                <button id="btnStart" style="padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor: pointer;">üé§ Mula Suara</button>
                <button id="btnStop" style="padding:10px; background:#f44336; color:white; border:none; border-radius:5px; cursor: pointer;">‚èπ Henti</button>
                <button onclick="logKeluar()" style="padding:10px; background:#333; color:white; border:none; border-radius:5px; cursor: pointer;">üö™ Keluar</button>
            </div>

            <div id="youtubeSection" style="display:none; text-align:center; margin-bottom:20px;">
                <input type="text" id="youtubeUrl" class="login-input" placeholder="Tampal link YouTube..." style="width: 60%; padding: 10px;">
                <button id="btnLoad" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">Muat Video</button>
                <div id="player" style="margin-top:15px;"></div>
            </div>

            <div class="display-area">
                <div id="transcriptDisplay">Sebut sesuatu...</div>
                <p id="output"></p>
                <img id="signImage" src="https://via.placeholder.com/300?text=Sedia..." alt="Isyarat">
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
