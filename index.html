<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro ü§ü</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f7f6; }
        header { background: #1a1a1a; color: white; padding: 15px; text-align: center; }
        
        /* Layout Flexbox */
        .content-wrapper { 
            display: flex; flex-direction: row; justify-content: center; 
            align-items: flex-start; gap: 20px; padding: 20px; flex-wrap: wrap; 
        }

        /* BAHAGIAN YOUTUBE (Sembunyi secara default) */
        #youtubeSection { 
            flex: 1.5; min-width: 350px; display: none; /* Hanya keluar bila button ditekan */
        }

        /* BAHAGIAN ISYARAT (Kanan) */
        .sign-box { 
            flex: 1; min-width: 320px; text-align: center; background: white; 
            border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #ddd; 
        }

        #youtubeInputArea { 
            background: #fff; padding: 15px; border-radius: 10px; 
            margin-bottom: 15px; border: 3px solid #ff0000; text-align: center;
        }

        #player iframe { width: 100%; height: 400px; border-radius: 10px; background: #000; border: none; }
        #signImage { width: 100%; max-width: 400px; border-radius: 10px; }
        
        .control-panel { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        button { cursor: pointer; border: none; font-weight: bold; padding: 12px; border-radius: 5px; }

        /* Login & Admin */
        .login-card, .admin-card { background: white; padding: 30px; border-radius: 15px; max-width: 450px; margin: 50px auto; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        .login-input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .game-promo { background: #fff3e0; padding: 10px; border-radius: 10px; border: 1px dashed #ff9800; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .cny-icon { position: fixed; top: -50px; z-index: 9999; pointer-events: none; }
    </style>
</head>
<body>

<header><h1>Tanda X 1.0 - Pro ü§ü</h1></header>

<main>
    <section id="pay-screen">
        <div class="login-card">
            <div class="game-promo">
                <p>üéÆ Cuba versi percuma sekarang!</p>
                <a href="https://pawi-ithnin.github.io/test/" target="_blank" style="background:#ff9800; color:white; padding:8px 15px; text-decoration:none; border-radius:5px; font-weight:bold;">GAME FREE</a>
            </div>
            <input type="text" id="userInput" class="login-input" placeholder="Username">
            <input type="password" id="passInput" class="login-input" placeholder="Password">
            <button onclick="prosesLogin()" style="width:95%; background:#2e7d32; color:white;">Masuk</button>
        </div>
    </section>

    <section id="adminSection" style="display:none;">
        <div class="admin-card">
            <h2>Panel Kawalan Admin</h2>
            <div id="userList">Memuatkan data...</div>
            <button onclick="logKeluar()" style="background:#333; color:white; margin-top:15px; width:100%;">Log Keluar</button>
        </div>
    </section>

    <section id="mainAppSection" style="display:none;">
        <div class="control-panel">
            <button id="btnYT" style="background:#ff0000; color:white;">üì∫ MOD YOUTUBE</button>
            <button id="btnStart" style="background:#4CAF50; color:white;">üé§ MULA SUARA</button>
            <button id="btnStop" style="background:#f44336; color:white;">‚èπ HENTI</button>
            <button onclick="logKeluar()" style="background:#333; color:white;">üö™ KELUAR</button>
        </div>

        <div class="content-wrapper">
            <div id="youtubeSection">
                <div id="youtubeInputArea">
                    <p style="color:red; font-weight:bold; margin-top:0;">TAMPAL LINK YOUTUBE:</p>
                    <input type="text" id="youtubeUrl" class="login-input" style="width:70%; margin:0;" placeholder="https://www.youtube.com/watch?v=...">
                    <button id="btnLoad" style="background:#007bff; color:white; padding:12px 20px; vertical-align:top;">MUAT</button>
                </div>
                <div id="player"></div>
            </div>

            <div class="sign-box">
                <div id="transcriptDisplay" style="font-style:italic; color:#666;">Menunggu input...</div>
                <img id="signImage" src="https://via.placeholder.com/400x300?text=Sedia..." alt="Isyarat">
                <p id="output" style="font-size:2rem; font-weight:bold; color:#2e7d32; margin-top:10px;"></p>
            </div>
        </div>
    </section>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>
</body>
</html>
