<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro | Isyarat Visual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Tanda X 1.0 - Pro ğŸ¤Ÿ</h1>
</header>

<main>
    <section id="pay-screen">
        <div id="login-box">
            <h2>Log Masuk Pro</h2>
            <input type="text" id="userInput" class="login-input" placeholder="Username">
            <input type="password" id="passInput" class="login-input" placeholder="Password">
            <button onclick="prosesLogin()" class="btn-main">Masuk Sekarang</button>
            <p style="font-size:13px;">Belum ada akaun? <a href="#" onclick="showRegister()">Daftar Di Sini</a></p>
        </div>

        <div id="register-box" style="display:none;">
            <h2>Pilih Pakej & Daftar</h2>
            <div class="price-container">
                <div class="price-card harian">
                    <h4 style="margin:0; color:#e65100;">HARIAN</h4>
                    <p style="font-size:22px; font-weight:bold; margin:5px 0;">RM 3</p>
                    <span style="font-size:11px;">Akses 24 Jam</span>
                </div>
                <div class="price-card bulanan">
                    <div class="tag-jimat">JIMAT!</div>
                    <h4 style="margin:0; color:#1b5e20;">BULANAN</h4>
                    <p style="font-size:22px; font-weight:bold; margin:5px 0;">RM 25</p>
                    <span style="font-size:11px;">Akses 30 Hari</span>
                </div>
            </div>
            <input type="text" id="regUser" class="login-input" placeholder="Username Pilihan">
            <input type="password" id="regPass" class="login-input" placeholder="Password Pilihan">
            <input type="tel" id="regPhone" class="login-input" placeholder="No. Telefon (WhatsApp)">
            <select id="regPackage" class="login-input" style="width: 92%; background:white;">
                <option value="Harian (RM3)">Pakej Harian - RM 3</option>
                <option value="Bulanan (RM25)">Pakej Bulanan - RM 25</option>
            </select>
            <button onclick="prosesDaftar()" class="btn-main btn-reg">Hantar Pendaftaran</button>
            <p style="font-size:13px;"><a href="#" onclick="showLogin()">Kembali ke Log Masuk</a></p>
        </div>
    </section>

    <section id="adminDashboard" style="display:none;">
        <div class="admin-header">
            <h2>ğŸ“Š Dashboard Admin</h2>
            <button onclick="logKeluarAdmin()" class="btn-dark">ğŸšª Keluar Admin</button>
        </div>
        <div style="overflow-x: auto;">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>No. Telefon</th>
                        <th>Pakej</th>
                        <th>Status</th>
                        <th>Tindakan</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </section>

    <section id="mainAppSection" style="display:none;">
        <div id="status">Sedia...</div>
        <div class="control-panel">
            <button id="btnYT" class="btn-blue">ğŸ“º Mod YouTube</button>
            <button id="btnStart" class="btn-green">ğŸ¤ Mula Suara</button>
            <button id="btnStop" class="btn-red">â¹ Henti</button>
            <button onclick="logKeluar()" class="btn-dark">ğŸšª Keluar</button>
        </div>

        <div class="main-content">
            <div id="youtubeSection">
                <div class="yt-input-group">
                    <input type="text" id="youtubeUrl" placeholder="Tampal link YouTube...">
                    <button id="btnLoad">Muat</button>
                </div>
                <div id="player"></div>
                <div id="transcriptDisplay"></div>
            </div>

            <div id="signLanguageSection">
                <p id="output">Visual Isyarat:</p>
                <img id="signImage" src="https://via.placeholder.com/300?text=Sedia..." alt="Isyarat">
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
