<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanda X 1.0 – Bahasa Isyarat Malaysia (BIM) ke Teks</title>
  <style>
    /* GENERAL */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      text-align: center;
      margin: 20px 0;
    }
    header h1 {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 28px;
    }
    header h1 .flag {
      width: 40px;
      border: 2px solid #000;
      border-radius: 4px;
    }
    header h2 {
      margin-top: 10px;
      font-size: 18px;
    }

    /* MAIN */
    main {
      text-align: center;
      padding: 20px;
    }
    #status {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #333;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    button:hover {
      background-color: #ddd;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      margin-top: 30px;
    }
    footer p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    footer .sponsors {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    footer .sponsors img {
      width: 80px;
      height: auto;
      border: 2px solid #000;
      border-radius: 8px;
    }
    footer .sponsor-bottom {
      margin-top: 20px;
    }
    footer .sponsor-bottom img {
      width: 100px;
      height: auto;
      border: 2px solid #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>
      Tanda X
      <img src="https://i.ibb.co/whQpdgKF/images-10.jpg" alt="Logo Tanda X Bahasa Isyarat Malaysia" class="flag">
      1.0
    </h1>
    <h2>Platform Bahasa Isyarat Malaysia (BIM) → Teks</h2>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Output container -->
    <section id="outputContainer">
      <p id="outputText"></p>
    </section>

    <!-- Status & buttons -->
    <section id="statusContainer">
      <div id="status">Status akan dipaparkan di sini</div>
      <button onclick="startRecognition()">Mulakan Pengenalan Suara</button>
      <button onclick="toggleSignLanguage()">Tunjukkan Bahagian Bahasa Isyarat → Teks</button>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Penaja Rasmi</p>
    <div class="sponsors">
      <img src="https://via.placeholder.com/80" alt="Sponsor 1">
      <img src="https://via.placeholder.com/80" alt="Sponsor 2">
      <img src="https://via.placeholder.com/80" alt="Sponsor 3">
    </div>
    <div class="sponsor-bottom">
      <img src="https://via.placeholder.com/100" alt="Sponsor Utama">
    </div>
  </footer>

  <!-- JAVASCRIPT PLACEHOLDER -->
  <script>
    function startRecognition() {
      const status = document.getElementById('status');
      const output = document.getElementById('outputText');
      status.innerText = 'Pengenalan suara sedang berjalan...';
      output.innerText = 'Teks dari suara akan dipaparkan di sini.';
    }

    function toggleSignLanguage() {
      const outputContainer = document.getElementById('outputContainer');
      if (outputContainer.style.display === 'none' || outputContainer.style.display === '') {
        outputContainer.style.display = 'block';
      } else {
        outputContainer.style.display = 'none';
      }
    }
  </script>

</body>
</html>
