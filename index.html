<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanda X 1.0</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* Sembunyikan bahagian Sign Language to Text secara lalai */
    #signLanguageSection {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #output {
      font-size: 24px;
      margin: 20px 0;
    }

    canvas {
      border: 1px solid black;
    }

    /* Gaya untuk gambar bahasa isyarat */
    #signImage {
      display: none;
      width: 300px;
      height: auto;
      border: 2px solid black;
      margin-top: 20px;
    }

    /* Gaya untuk header */
    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-size: 28px;
    }

    /* Gaya untuk footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      margin-top: 30px;
    }

    footer p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    footer .sponsors {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    footer .sponsors img {
      width: 80px;
      height: auto;
      border: 2px solid #000;
      border-radius: 8px;
    }

    footer .sponsor-bottom {
      margin-top: 20px;
    }

    footer .sponsor-bottom img {
      width: 100px;
      height: auto;
      border: 2px solid #000;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- HEADER (TANPA LOGO) -->
  <header>
    <h1>Tanda X 1.0</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main>

    <section id="outputContainer">
      <p></p>
    </section>

    <!-- STATUS SECTION -->
    <section id="statusContainer">
      <div id="status">Status akan dipaparkan disini</div>
      <button onclick="startRecognition()">Mulakan Pengenalan Suara</button>
      <button onclick="toggleSignLanguage()">Tunjukkan Sign Language to Text</button>
    </section>

    <!-- SIGN LANGUAGE TO TEXT SECTION -->
    <section id="signLanguageSection">
      <h1>Sign Language to Text</h1>

      <p id="output">Detected Text: None</p>

      <video id="video" autoplay playsinline style="display: none;"></video>

      <canvas id="canvas"></canvas>

      <!-- Gambar Bahasa Isyarat -->
      <img id="signImage" src="isyarat.jpg" alt="Bahasa Isyarat">
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>Penaja Bersama</p>

    <div class="sponsors">
      <img src="https://i.ibb.co/XfvyBbdj/IMG-20250912-WA0000-1.jpg" alt="Logo Penaja 4">
      <img src="https://i.ibb.co/k64VHWdm/IMG-20250904-WA0096-2.jpg" alt="Logo Penaja 5">
    </div>

    <div class="sponsor-bottom">
      <img src="https://i.ibb.co/mFRVrz9s/IMG-20250924-093602.jpg" alt="Logo Penaja Bawah">
    </div>
  </footer>

  <!-- MediaPipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <!-- External JavaScript -->
  <script src="script.js"></script>
  <script src="app.js"></script>

  <!-- Toggle Sign Language -->
  <script>
    function toggleSignLanguage() {
      let section = document.getElementById("signLanguageSection");
      let image = document.getElementById("signImage");

      if (section.style.display === "none") {
        section.style.display = "block";
        image.style.display = "block";
      } else {
        section.style.display = "none";
        image.style.display = "none";
      }
    }
  </script>

</body>
</html>
