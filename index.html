<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanda X 1.0 No Buli </title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Sembunyikan bahagian Sign Language to Text secara lalai */
    #signLanguageSection {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #output {
      font-size: 24px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid black;
    }
    /* Gaya untuk gambar bahasa isyarat */
    #signImage {
      display: none; /* Sembunyikan gambar secara lalai */
      width: 300px;
      height: auto;
      border: 2px solid black;
      margin-top: 20px;
    }
    /* Gaya untuk footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      margin-top: 30px;
    }
    footer img {
      width: 100px;
      margin-top: 10px;
      border: 2px solid #000;
      border-radius: 8px;
    }
    /* Gaya untuk header */
    header {
      text-align: center;
      margin: 20px 0;
    }
    header h1 {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img {
      width: 60px;
      border: 2px solid #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Main Header of the Page -->
  <header>
    <h1>
      Tanda X 1.0 No Buli
      <img src="https://i.ibb.co/jkRX4t7W/download-3.jpg" alt="Bendera Malaysia">
    </h1>
  </header>

  <!-- Main Content Section -->
  <main>
    <section id="outputContainer">
      <p></p>
    </section>

    <!-- Status Section -->
    <section id="statusContainer">
      <div id="status">Status akan dipaparkan disini</div>
      <button onclick="startRecognition()">Mulakan Pengenalan Suara</button>
      <button onclick="toggleSignLanguage()">Tunjukkan Sign Language to Text</button>
    </section>

    <!-- Sign Language to Text Section -->
    <section id="signLanguageSection">
      <h1>Sign Language to Text</h1>
      <p id="output">Detected Text: None</p>
      <video id="video" autoplay playsinline style="display: none;"></video>
      <canvas id="canvas"></canvas>
      
      <!-- Tambah Gambar Bahasa Isyarat -->
      <img id="signImage" src="isyarat.jpg" alt="Bahasa Isyarat">
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Ditaja oleh Restoran SL Papa</p>
    <img src="https://i.ibb.co/jkRX4t7W/download-3.jpg" alt="Bendera Malaysia">
  </footer>

  <!-- Load the necessary external libraries for MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <!-- External JavaScript -->
  <script src="script.js"></script>
  <script src="app.js"></script>

  <script>
    function toggleSignLanguage() {
      let section = document.getElementById("signLanguageSection");
      let image = document.getElementById("signImage");

      // Toggle bahagian Sign Language
      if (section.style.display === "none") {
        section.style.display = "block";
        image.style.display = "block"; // Paparkan gambar
      } else {
        section.style.display = "none";
        image.style.display = "none"; // Sembunyikan gambar
      }
    }
  </script>

</body>
</html>
