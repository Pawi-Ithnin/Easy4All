<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0; 
            text-align: center; 
            background: #fdfdfd; 
            overflow-x: hidden;
        }
        header { 
            padding: 15px; 
            background: #fff; 
            border-bottom: 3px solid #d32f2f; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        header h1 { font-size: 28px; color: #d32f2f; margin: 0; }

        /* Skrin Pembayaran */
        #pay-screen { 
            text-align: center; 
            padding: 30px 15px; 
            background: white; 
            margin: 20px auto; 
            max-width: 450px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .qr-image { 
            width: 220px; 
            height: auto; 
            border-radius: 10px; 
            border: 4px solid #f0f7ff;
        }
        .bank-info { 
            background: #f0f7ff; 
            padding: 15px; 
            border-radius: 12px; 
            margin: 20px 0; 
        }
