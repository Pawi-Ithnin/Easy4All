<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro ü§ü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Tanda X 1.0 - Pro ü§ü</h1>
</header>

<main>
    <section id="login-screen">
        <div class="auth-container">
            <div class="game-promo">
                <p>üéÆ Cuba versi percuma sekarang!</p>
                <a href="https://pawi-ithnin.github.io/test/" target="_blank" class="btn-game-free">GAME FREE</a>
            </div>

            <h2>Log Masuk</h2>
            <div class="input-group">
                <input type="text" id="userInput" class="login-input" placeholder="Username" required>
                <input type="password" id="passInput" class="login-input" placeholder="Password" required>
            </div>
            <button onclick="prosesLogin()" class="btn-main">LOG MASUK</button>
            <div class="switch-auth">Tiada akaun? <span onclick="tukarKeDaftar()">Daftar Sini</span></div>
        </div>
    </section>

    <section id="register-screen" style="display:none;">
        <div class="auth-container">
            <div class="pricing-box">
                <div class="price-item">
                    <h4>Harian</h4>
                    <div class="price-val">RM3</div>
                </div>
                <div class="price-item premium">
                    <h4>Bulanan</h4>
                    <div class="price-val">RM25</div>
                </div>
            </div>
            
            <h2>Daftar Akaun Baru</h2>
            <div class="input-group">
                <input type="text" id="regName" class="login-input" placeholder="Nama Penuh">
                <input type="text" id="regUser" class="login-input" placeholder="Username">
                <input type="password" id="regPass" class="login-input" placeholder="Password">
                <input type="number" id="regPhone" class="login-input" placeholder="No. Telefon (WhatsApp)">
            </div>
            <button onclick="prosesRegister()" class="btn-main btn-green">DAFTAR SEKARANG</button>
            <div class="switch-auth">Dah ada akaun? <span onclick="tukarKeLogin()">Log Masuk</span></div>
        </div>
    </section>

    <section id="adminSection" style="display:none;">
        <div class="auth-container admin-box">
            <h2>Panel Admin Dashboard</h2>
            <div class="admin-lists">
                <div class="admin-card">
                    <h3>‚è≥ Menunggu Kelulusan</h3>
                    <div id="pendingList" class="scroll-list"></div>
                </div>
                <hr>
                <div class="admin-card">
                    <h3>‚úÖ User Aktif</h3>
                    <div id="activeList" class="scroll-list"></div>
                </div>
            </div>
            <button onclick="logKeluar()" class="btn-main btn-dark">üö™ LOG KELUAR ADMIN</button>
        </div>
    </section>

    <section id="mainAppSection" style="display:none;">
        <div class="control-panel">
            <div class="top-nav">
                <button id="btnYT" class="btn-yt">üì∫ MOD YOUTUBE</button>
                <button onclick="logKeluar()" class="btn-dark-small">üö™ KELUAR</button>
            </div>
            <div class="voice-controls">
                <button id="btnStart" class="btn-start">üé§ MULA SUARA</button>
                <button id="btnStop" class="btn-stop">‚èπ HENTI</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div id="youtubeSection" style="display:none;" class="video-container">
                <div class="yt-input-group">
                    <input type="text" id="youtubeUrl" class="login-input-inline" placeholder="Paste Link YouTube...">
                    <button id="btnLoad" class="btn-load">MUAT</button>
                </div>
                <div id="player"></div>
            </div>

            <div class="sign-box">
                <div class="status-badge">Live Transcript:</div>
                <div id="transcriptDisplay">Menunggu input suara...</div>
                <div class="image-frame">
                    <img id="signImage" src="https://via.placeholder.com/400x300?text=Sedia..." alt="Isyarat">
                </div>
                <p id="output" class="text-feedback"></p>
            </div>
        </div>
    </section>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>

</body>
</html>
