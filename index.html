<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanda X 1.0</title>

  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff; 
      color: black; 
      margin: 0;
      padding: 0;
    }

    header { padding: 10px; background: #fff; }
    header h1 { font-size: 28px; color: #d32f2f; margin: 10px 0; }

    /* CONTAINER FLEXBOX - Ini kunci untuk Side-by-Side */
    .main-content {
      display: flex;
      flex-direction: row; /* Sebelah menyebelah di PC */
      flex-wrap: wrap;    /* Turun bawah di Phone */
      gap: 15px;
      justify-content: center;
      align-items: flex-start;
      padding: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* KOTAK YOUTUBE */
    #youtubeSection {
      flex: 1.5; /* Lebih lebar sedikit untuk video */
      min-width: 320px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none; 
    }

    /* KOTAK ISYARAT */
    #signLanguageSection {
      flex: 1; /* Lebih kecil sedikit untuk isyarat */
      min-width: 320px;
      background: #ffffff;
      padding: 15px;
      border: 2px dashed #d32f2f;
      border-radius: 12px;
      display: none;
    }

    #player {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
    }

    #signImage {
      width: 100%;
      max-width: 250px; /* Saiz ideal */
      height: auto;
      border-radius: 12px;
      margin: 10px auto;
      display: block;
    }

    /* KAWALAN */
    .control-panel {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 15px;
    }

    button {
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    /* RESPONSIVE UNTUK PHONE */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column; /* Tukar jadi Atas-Bawah di phone */
      }
      #youtubeSection, #signLanguageSection {
        width: 100%;
        max-width: 100%;
      }
      #signImage {
        max-width: 180px; /* Kecilkan sikit di phone supaya muat satu skrin */
      }
    }

    footer .sponsors img { width: 70px; margin: 10px; border-radius: 5px; }
  </style>
</head>

<body>

  <header>
    <h1>Tanda X 1.0</h1>
  </header>

  <main>
    <section id="statusContainer">
      <div id="status" style="font-style: italic; color: #666;">Sedia untuk beraksi...</div>
      <div class="control-panel">
        <button onclick="startRecognition()" style="background-color: #2e7d32;">üé§ Mula Suara</button>
        <button onclick="toggleYouTubeSection()" style="background-color: #1976d2;">üì∫ Mod YouTube</button>
        <button onclick="toggleSignLanguage()" style="background-color: #f57c00;">üëê Kamera/Isyarat</button>
        <button onclick="resetSystem()" style="background-color: #555;">üîÑ Reset</button>
      </div>
    </section>

    <div class="main-content">
      
      <section id="youtubeSection">
        <div class="yt-controls" style="margin-bottom:10px;">
          <input type="text" id="youtubeUrl" placeholder="Tampal link YouTube...">
          <button onclick="loadYoutubeVideo()" style="background-color: #000;">Muat</button>
        </div>
        <div id="player"></div>
        <h2 id="transcriptDisplay" style="color: #d32f2f; margin-top:15px;"></h2>
      </section>

      <section id="signLanguageSection">
        <p id="output" style="font-weight:bold;">Visual Terjemahan:</p>
        <img id="signImage" src="isyarat.jpg" alt="Paparan Isyarat">
        <video id="video" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas" style="display: none; width: 100%;"></canvas>
      </section>

    </div>
  </main>

  <footer>
    <p><b>Penaja Bersama</b></p>
    <div class="sponsors">
      <img src="https://i.ibb.co/XfvyBbdj/IMG-20250912-WA0000-1.jpg" alt="P1">
      <img src="https://i.ibb.co/k64VHWdm/IMG-20250904-WA0096-2.jpg" alt="P2">
      <img src="https://i.ibb.co/mFRVrz9s/IMG-20250924-093602.jpg" alt="P3" style="width: 100px;">
    </div>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script> 
  <script src="app.js"></script>

  <script>
    function toggleYouTubeSection() {
      let yt = document.getElementById("youtubeSection");
      let sign = document.getElementById("signLanguageSection");
      
      // Papar kedua-duanya serentak
      yt.style.display = "block";
      sign.style.display = "block";
      
      document.getElementById('status').innerText = "Mod YouTube & Isyarat Aktif";
    }

    function toggleSignLanguage() {
      let section = document.getElementById("signLanguageSection");
      section.style.display = "block";
    }

    function resetSystem() {
      location.reload();
    }
  </script>

</body>
</html>
