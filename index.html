<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro</title>
    <style>
        /* CSS Ringkas untuk memastikan paparan berfungsi */
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        header { background: #222; color: white; padding: 20px; }
        main { padding: 20px; }
        .login-input { width: 80%; max-width: 300px; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .btn-main { width: 80%; max-width: 320px; padding: 12px; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: white; font-weight: bold; }
        #player { background: #000; min-height: 200px; border-radius: 10px; margin-top: 15px; }
        .cny-icon { font-size: 24px; pointer-events: none; }
    </style>
</head>
<body>

    <header>
        <h1>Tanda X 1.0 - Pro ü§ü</h1>
    </header>

    <main>
        <section id="pay-screen">
            <div id="login-box">
                <h2>Log Masuk Pro</h2>
                <input type="text" id="userInput" class="login-input" placeholder="Username" autocapitalize="none">
                <input type="password" id="passInput" class="login-input" placeholder="Password">
                <button onclick="prosesLogin()" class="btn-main">Masuk Sekarang</button>
                <p style="font-size:13px;">Belum ada akaun? <a href="#" onclick="showRegister()">Daftar Di Sini</a></p>
            </div>

            <div id="register-box" style="display:none;">
                <h2>Daftar Akaun Pro</h2>
                <input type="text" id="regUser" class="login-input" placeholder="Username Pilihan">
                <input type="password" id="regPass" class="login-input" placeholder="Password Pilihan">
                <input type="tel" id="regPhone" class="login-input" placeholder="No. Telefon (WhatsApp)">
                <select id="regPackage" class="login-input">
                    <option value="Harian (RM3)">Pakej Harian - RM 3</option>
                    <option value="Bulanan (RM25)">Pakej Bulanan - RM 25</option>
                </select>
                <button onclick="prosesDaftar()" class="btn-main" style="background: #2e7d32;">Hantar Pendaftaran</button>
                <p style="font-size:13px;"><a href="#" onclick="showLogin()">Kembali ke Log Masuk</a></p>
            </div>
        </section>

        <section id="adminDashboard" style="display:none;">
            <h2>üìä Dashboard Admin</h2>
            <div style="overflow-x:auto;">
                <table id="userTable" border="1" style="width:100%; border-collapse: collapse; background: white;">
                    <thead>
                        <tr style="background: #eee;">
                            <th>User</th><th>Phone</th><th>Pakej</th><th>Status</th><th>Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
            <button onclick="logKeluarAdmin()" class="btn-main" style="margin-top:20px; background:#333;">Log Keluar Admin</button>
        </section>

        <section id="mainAppSection" style="display:none;">
            <div id="status">Akaun Aktif</div>
            <div class="control-panel" style="margin: 20px 0;">
                <button id="btnYT" style="padding:10px; background:#ff0000; color:white; border:none; border-radius:5px;">üì∫ Mod YouTube</button>
                <button id="btnStart" style="padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px;">üé§ Mula Suara</button>
                <button id="btnStop" style="padding:10px; background:#f44336; color:white; border:none; border-radius:5px;">‚èπ Henti</button>
                <button onclick="logKeluar()" style="padding:10px; background:#333; color:white; border:none; border-radius:5px;">üö™ Keluar</button>
            </div>

            <div id="youtubeSection" style="display:none; margin-bottom:20px;">
                <input type="text" id="youtubeUrl" class="login-input" placeholder="Tampal link YouTube...">
                <button id="btnLoad" class="btn-main" style="width:auto; padding:10px 20px;">Muat Video</button>
                <div id="player"></div>
            </div>

            <div id="signLanguageSection">
                <p id="output">Visual Isyarat:</p>
                <img id="signImage" src="https://via.placeholder.com/300?text=Sedia..." alt="Isyarat" style="max-width:100%; border-radius:15px;">
                <div id="transcriptDisplay" style="margin-top:10px; font-style: italic; color: #666;"></div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- 1. CONFIG FIREBASE ---
        const firebaseConfig = { databaseURL: "https://tanda-x-pro-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. LOGIK NAVIGASI ---
        window.showRegister = () => { document.getElementById('login-box').style.display = 'none'; document.getElementById('register-box').style.display = 'block'; };
        window.showLogin = () => { document.getElementById('login-box').style.display = 'block'; document.getElementById('register-box').style.display = 'none'; };

        // --- 3. LOGIK PENDAFTARAN ---
        window.prosesDaftar = () => {
            const u = document.getElementById('regUser').value.trim().toLowerCase();
            const p = document.getElementById('regPass').value.trim();
            const ph = document.getElementById('regPhone').value.trim();
            const pkg = document.getElementById('regPackage').value;
            if(!u || !p || !ph) return alert("Lengkapkan maklumat!");

            db.ref('users/' + u).set({ user: u, pass: p, phone: ph, pakej: pkg, status: "pending" })
            .then(() => { alert("Berjaya! Tunggu admin aktifkan akaun."); window.showLogin(); });
        };

        // --- 4. LOGIK LOGIN ---
        window.prosesLogin = () => {
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim();
            if (u === "admin" && p === "1234") return bukaDashboard();

            db.ref('users/' + u).once('value', (s) => {
                const data = s.val();
                if (data && data.pass === p) {
                    if (data.status === "pending") return alert("Akaun belum aktif!");
                    localStorage.setItem('tandaX_logged', 'true');
                    localStorage.setItem('tandaX_user', u);
                    bukaAplikasi();
                } else { alert("Salah!"); }
            });
        };

        function bukaAplikasi() {
            document.getElementById('pay-screen').style.display = 'none';
            document.getElementById('mainAppSection').style.display = 'block';
        }

        // --- 5. MOD YOUTUBE (PEMBETULAN UTAMA) ---
        document.getElementById('btnYT').onclick = () => {
            document.getElementById('youtubeSection').style.display = "block";
        };

        document.getElementById('btnLoad').onclick = () => {
            const url = document.getElementById('youtubeUrl').value;
            // Regex yang lebih kuat untuk menangkap ID 11 aksara
            const regex = /(?:v=|\/)([0-9A-Za-z_-]{11}).*/;
            const match = url.match(regex);

            if (match && match[1]) {
                const videoId = match[1];
                document.getElementById('player').innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            } else {
                alert("Pautan tidak sah!");
            }
        };

        // --- 6. SPEECH & FINGERSPELL ---
        let spellTimer;
        const wordImages = { "kami": "url_gambar_kami", "saya": "url_gambar_saya" };

        function fingerspell(w) {
            clearInterval(spellTimer);
            let i = 0;
            spellTimer = setInterval(() => {
                if(i >= w.length) return clearInterval(spellTimer);
                const char = w[i].toUpperCase();
                document.getElementById('signImage').src = `https://via.placeholder.com/300?text=${char}`;
                document.getElementById('output').innerText = "Mengeja: " + char;
                i++;
            }, 700);
        }

        // --- 7. CNY ANIMATION ---
        function createCNYIcon() {
            const icons = ['üçä', 'üßß', 'üèÆ'];
            const icon = document.createElement('div');
            icon.innerText = icons[Math.floor(Math.random() * icons.length)];
            icon.style.cssText = `position:fixed; top:-50px; left:${Math.random()*100}vw; animation: fall 5s linear forwards;`;
            document.body.appendChild(icon);
            setTimeout(() => icon.remove(), 5000);
        }
        setInterval(createCNYIcon, 1000);

        window.onload = () => { if(localStorage.getItem('tandaX_logged') === 'true') bukaAplikasi(); };
        window.logKeluar = () => { localStorage.clear(); location.reload(); };
    </script>

    <style> @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } } </style>
</body>
</html>
