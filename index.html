<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senarai Penaja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #f8f8f8;
    }
    footer p {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .sponsors {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .sponsors img {
      width: 120px;   /* semua logo sama lebar */
      height: 120px;  /* semua logo sama tinggi */
      object-fit: contain; /* elak logo terpotong */
      border: 2px solid #000;
      border-radius: 8px;
      background: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Footer Section -->
  <footer>
    <p>Penaja Bersama</p>
    <div class="sponsors">
      <img src="https://i.ibb.co/yJ9NN0r/IMG-20250912-WA0000.jpg" alt="Logo Penaja Baru">
      <img src="https://i.ibb.co/Y47DxrMZ/IMG-20250904-WA0096-1.jpg" alt="Logo Penaja Tambahan">
      <img src="https://i.ibb.co/RkfQ5QTM/Whats-App-Image-2025-08-21-at-17-20-20-98d5ba03.jpg" alt="Logo Penaja 3">
    </div>
  </footer>

</body>
</html>
