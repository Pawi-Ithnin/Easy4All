<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #222; color: white; padding: 10px 0; text-align: center; }
        
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .cny-icon { position: fixed; top: -50px; z-index: 9999; pointer-events: none; }

        /* Susunan Sebelah-Menyebelah (FOKUS UTAMA) */
        .content-wrapper { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            align-items: flex-start; 
            gap: 20px; 
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            flex-wrap: wrap; /* Untuk skrin telefon */
        }

        /* Kotak Video (Kiri) */
        .video-box { 
            flex: 1.5; 
            min-width: 350px; 
            text-align: center; 
        }

        /* Kotak Isyarat (Kanan) */
        .sign-box { 
            flex: 1; 
            min-width: 300px; 
            text-align: center; 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        iframe { width: 100%; height: 400px; border-radius: 10px; border: none; }
        #signImage { width: 100%; max-width: 350px; height: auto; border-radius: 10px; }
        
        /* UI Control */
        .control-panel { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        button { cursor: pointer; border: none; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; }

        /* Login & Promo */
        #pay-screen { padding: 50px 20px; }
        .login-card { background: white; padding: 25px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .game-promo { background: #fff3e0; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed #ff9800; }
        .btn-game-free { display: inline-block; padding: 10px 20px; background: #ff9800; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .login-input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .divider { margin: 20px 0; border-top: 1px solid #eee; position: relative; }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 10px; color: #999; font-size: 12px; }

        #status { font-weight: bold; margin-bottom: 10px; }
        #transcriptDisplay { color: #555; font-style: italic; margin-bottom: 10px; min-height: 1.2em; }
        #output { font-weight: bold; font-size: 1.8em; color: #2e7d32; margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <h1>Tanda X 1.0 - Pro ü§ü</h1>
    </header>

    <main>
        <section id="pay-screen">
            <div class="login-card">
                <h2>Log Masuk Pro</h2>
                
                <div class="game-promo">
                    <p>üéÆ Cuba versi percuma sekarang!</p>
                    <a href="https://pawi-ithnin.github.io/test/" target="_blank" class="btn-game-free">GAME FREE</a>
                </div>

                <div class="divider"><span>ATAU AKAUN PRO</span></div>

                <input type="text" id="userInput" class="login-input" placeholder="Username">
                <input type="password" id="passInput" class="login-input" placeholder="Password">
                <button onclick="prosesLogin()" style="width: 95%; padding: 12px; background: #2e7d32; color: white; border-radius: 5px;">Masuk Sekarang</button>
            </div>
        </section>

        <section id="mainAppSection" style="display:none;">
            <div id="status" style="text-align:center; padding-top:10px;">Sedia...</div>
            
            <div class="control-panel">
                <button id="btnYT" style="padding:12px; background:#ff0000; color:white; border-radius:5px;">üì∫ YouTube</button>
                <button id="btnStart" style="padding:12px; background:#4CAF50; color:white; border-radius:5px;">üé§ Mula Suara</button>
                <button id="btnStop" style="padding:12px; background:#f44336; color:white; border-radius:5px;">‚èπ Henti</button>
                <button onclick="logKeluar()" style="padding:12px; background:#333; color:white; border-radius:5px;">üö™ Keluar</button>
            </div>

            <div class="content-wrapper">
                
                <div class="video-box">
                    <div id="youtubeInputArea" style="display:none; margin-bottom:15px;">
                        <input type="text" id="youtubeUrl" class="login-input" style="width:70%;" placeholder="Tampal link YouTube...">
                        <button id="btnLoad" style="padding:11px 20px; background:#007bff; color:white; border-radius:5px;">Muat</button>
                    </div>
                    <div id="player">
                        <div style="height:400px; background:#ddd; display:flex; align-items:center; justify-content:center; border-radius:10px; color:#666;">
                            Video YouTube akan dipaparkan di sini
                        </div>
                    </div>
                </div>

                <div class="sign-box">
                    <div id="transcriptDisplay">Sebut sesuatu...</div>
                    <img id="signImage" src="https://via.placeholder.com/400x300?text=Menunggu+Suara..." alt="Imej Isyarat">
                    <p id="output"></p>
                </div>

            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
