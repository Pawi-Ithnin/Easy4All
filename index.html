<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda X 1.0 - Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animasi tambahan untuk ikon CNY */
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .cny-icon { position: fixed; top: -50px; z-index: 9999; pointer-events: none; }
        
        /* Gaya tambahan untuk status */
        #status { font-weight: bold; margin-bottom: 10px; transition: color 0.3s; }
    </style>
</head>
<body>

    <header>
        <h1>Tanda X 1.0 - Pro ğŸ¤Ÿ</h1>
    </header>

    <main>
        <section id="pay-screen">
            <div id="login-box">
                <h2>Log Masuk Pro</h2>

                <div class="game-promo">
                    <p>ğŸ® Cuba versi percuma sekarang!</p>
                    <a href="https://pawi-ithnin.github.io/test/" target="_blank" class="btn-game-free">GAME FREE</a>
                </div>

                <div class="divider"><span>ATAU LOG MASUK</span></div>

                <input type="text" id="userInput" class="login-input" placeholder="Username" autocapitalize="none">
                <input type="password" id="passInput" class="login-input" placeholder="Password">
                
                <button onclick="prosesLogin()" class="btn-main">Masuk Sekarang</button>
                
                <p style="font-size:13px;">Belum ada akaun? <a href="#" onclick="showRegister()">Daftar Di Sini</a></p>
            </div>

            <div id="register-box" style="display:none;">
                <h2>Daftar Akaun Pro</h2>
                <input type="text" id="regUser" class="login-input" placeholder="Username Pilihan">
                <input type="password" id="regPass" class="login-input" placeholder="Password Pilihan">
                <input type="tel" id="regPhone" class="login-input" placeholder="No. Telefon (WhatsApp)">
                <select id="regPackage" class="login-input">
                    <option value="Harian (RM3)">Pakej Harian - RM 3</option>
                    <option value="Bulanan (RM25)">Pakej Bulanan - RM 25</option>
                </select>
                <button onclick="prosesDaftar()" class="btn-main" style="background: #2e7d32;">Hantar Pendaftaran</button>
                <p style="font-size:13px;"><a href="#" onclick="showLogin()">Kembali ke Log Masuk</a></p>
            </div>
        </section>

        <section id="adminDashboard" style="display:none;">
            <h2>ğŸ“Š Dashboard Admin</h2>
            <div style="overflow-x:auto;">
                <table id="userTable" border="1" style="width:100%; border-collapse: collapse; background: white;">
                    <thead>
                        <tr style="background: #eee;">
                            <th>User</th>
                            <th>Phone</th>
                            <th>Pakej</th>
                            <th>Status</th>
                            <th>Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
            <button onclick="logKeluarAdmin()" class="btn-main" style="margin-top:20px; background:#333;">Log Keluar Admin</button>
        </section>

        <section id="mainAppSection" style="display:none;">
            <div id="status">Sedia...</div>
            <div class="control-panel" style="margin: 20px 0;">
                <button id="btnYT" style="padding:10px; background:#ff0000; color:white; border:none; border-radius:5px;">ğŸ“º Mod YouTube</button>
                <button id="btnStart" style="padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px;">ğŸ¤ Mula Suara</button>
                <button id="btnStop" style="padding:10px; background:#f44336; color:white; border:none; border-radius:5px;">â¹ Henti</button>
                <button onclick="logKeluar()" style="padding:10px; background:#333; color:white; border:none; border-radius:5px;">ğŸšª Keluar</button>
            </div>

            <div id="youtubeSection" style="display:none; margin-bottom:20px;">
                <input type="text" id="youtubeUrl" class="login-input" placeholder="Tampal link YouTube...">
                <button id="btnLoad" class="btn-main" style="width:auto; padding:10px 20px;">Muat Video</button>
                <div id="player" style="margin-top:15px;"></div>
            </div>

            <div id="signLanguageSection">
                <p id="output">Visual Isyarat:</p>
                <img id="signImage" src="https://via.placeholder.com/300?text=Sedia..." alt="Isyarat" style="max-width:100%; border-radius:15px;">
                <div id="transcriptDisplay" style="margin-top:10px; font-style: italic; color: #666;"></div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // --- 1. CONFIG FIREBASE & TELEGRAM ---
        const firebaseConfig = { databaseURL: "https://tanda-x-pro-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const TELEGRAM_TOKEN = "8362133596:AAG0FzCOuspjxIrZT6dl2CFAC0pwBanf-yE"; 
        const TELEGRAM_CHAT_ID = "1460830899"; 

        // --- 2. DICTIONARY ISYARAT ---
        const wordImages = {
            kami: "https://i.ibb.co/2BQ4Zyw/Kami-b14a9c807d6417a26758-1.jpg",
            saya: "https://i.ibb.co/tTYPQ2YH/Saya-308cf649158d30e78273.jpg",
            makan: "https://i.ibb.co/pd6WB8L/Makan-Makanan-358171f7a0d456b53998.jpg",
            mandi: "https://i.ibb.co/RT8bLtZ/Mandi-36a248a7c1e9603e8ad9.jpg",
            baca: "https://i.ibb.co/WfqmLPZ/Baca-4f6dce926d7cb25e66a3-1.jpg",
            lihat: "https://i.ibb.co/2S0LmmK/Lihat-Tengok-40c6f1eb831eb4fa42c4.jpg"
        };

        // --- 3. SPEECH RECOGNITION SETUP ---
        let spellTimer;
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let rec;

        if (Recognition) {
            rec = new Recognition();
            rec.lang = 'ms-MY';
            rec.continuous = true;
            rec.onresult = (e) => {
                const t = e.results[e.results.length - 1][0].transcript.toLowerCase().trim();
                document.getElementById('transcriptDisplay').innerText = t;
                const lastWord = t.split(" ").pop().replace(/[^\w]/g, '');

                if (wordImages[lastWord]) {
                    document.getElementById('signImage').src = wordImages[lastWord];
                    document.getElementById('output').innerText = "Isyarat: " + lastWord.toUpperCase();
                } else {
                    fingerspell(lastWord);
                }
            };
        }

        function fingerspell(w) {
            clearInterval(spellTimer);
            let i = 0;
            spellTimer = setInterval(() => {
                if (i >= w.length) return clearInterval(spellTimer);
                document.getElementById('signImage').src = `https://via.placeholder.com/300?text=${w[i].toUpperCase()}`;
                document.getElementById('output').innerText = "Mengeja: " + w[i].toUpperCase();
                i++;
            }, 700);
        }

        // --- 4. LOGIK NAVIGASI & AUTH ---
        window.showRegister = () => { document.getElementById('login-box').style.display = 'none'; document.getElementById('register-box').style.display = 'block'; };
        window.showLogin = () => { document.getElementById('login-box').style.display = 'block'; document.getElementById('register-box').style.display = 'none'; };

        window.prosesDaftar = () => {
            const u = document.getElementById('regUser').value.trim().toLowerCase();
            const p = document.getElementById('regPass').value.trim();
            const ph = document.getElementById('regPhone').value.trim();
            const pkg = document.getElementById('regPackage').value;
            if(!u || !p || !ph) return alert("Isi semua maklumat!");

            db.ref('users/' + u).set({ user: u, pass: p, phone: ph, pakej: pkg, status: "pending" })
            .then(() => {
                const mesej = `ğŸ”” *DAFTAR BARU*\nğŸ‘¤ User: ${u}\nğŸ“ Phone: ${ph}\nğŸ“¦ Pakej: ${pkg}`;
                fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(mesej)}&parse_mode=Markdown`);
                alert("Pendaftaran berjaya! Tunggu admin aktifkan.");
                window.showLogin();
            });
        };

        window.prosesLogin = () => {
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim();
            if (u === "admin" && p === "1234") return bukaDashboard();
            db.ref('users/' + u).once('value', (s) => {
                const d = s.val();
                if (d && d.pass === p) {
                    if (d.status === "pending") return alert("Akaun belum aktif!");
                    localStorage.setItem('tandaX_logged', 'true');
                    localStorage.setItem('tandaX_user', u);
                    bukaAplikasi();
                } else { alert("Gagal!"); }
            });
        };

        function bukaAplikasi() {
            document.getElementById('pay-screen').style.display = 'none';
            document.getElementById('mainAppSection').style.display = 'block';
            document.getElementById('status').innerText = "Akaun: " + localStorage.getItem('tandaX_user');
        }

        function bukaDashboard() {
            document.getElementById('pay-screen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            db.ref('users').on('value', (s) => {
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = "";
                s.forEach((c) => {
                    const u = c.val();
                    tbody.innerHTML += `<tr><td>${u.user}</td><td>${u.phone}</td><td>${u.pakej}</td><td>${u.status}</td>
                    <td><button onclick="db.ref('users/${u.user}').update({status:'active'})">Aktif</button></td></tr>`;
                });
            });
        }

        // --- 5. EVENT LISTENERS (YOUTUBE & SUARA) ---
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('tandaX_logged') === 'true') bukaAplikasi();

            const statusDiv = document.getElementById('status');

            // Mula Suara
            document.getElementById('btnStart').onclick = () => {
                if (rec) {
                    rec.start();
                    statusDiv.innerText = "Nota: Suara Mula... (Sila bercakap)";
                    statusDiv.style.color = "#4CAF50";
                }
            };

            // Berhenti Suara
            document.getElementById('btnStop').onclick = () => {
                if (rec) {
                    rec.stop();
                    statusDiv.innerText = "Nota: Berhenti.";
                    statusDiv.style.color = "#f44336";
                }
            };

            // YouTube Mod
            document.getElementById('btnYT').onclick = () => {
                document.getElementById('youtubeSection').style.display = "block";
            };

            // Load Video YouTube
            document.getElementById('btnLoad').onclick = () => {
                const url = document.getElementById('youtubeUrl').value.trim();
                const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(regex);
                if (match && match[1]) {
                    document.getElementById('player').innerHTML = `<iframe width="100%" height="360" src="https://www.youtube.com/embed/${match[1]}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
                    statusDiv.innerText = "Nota: Video Berjaya Dimuatkan";
                } else {
                    alert("Link tidak sah!");
                }
            };
        });

        // --- ANIMASI CNY ---
        function createCNYIcon() {
            const icons = ['ğŸŠ', 'ğŸ§§', 'ğŸ®', 'âœ¨'];
            const icon = document.createElement('div');
            icon.className = 'cny-icon';
            icon.innerText = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 3 + 4;
            icon.style.animation = `fall ${duration}s linear forwards`;
            document.body.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }
        setInterval(createCNYIcon, 800);

        window.logKeluar = () => { localStorage.clear(); location.reload(); };
        window.logKeluarAdmin = () => { location.reload(); };
    </script>
</body>
</html>
