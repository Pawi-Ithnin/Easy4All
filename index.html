<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Penaja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .penaja-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .penaja-container img {
      width: 150px;   /* Semua logo sama saiz */
      height: 150px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .penaja-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Penaja</h2>
  <div class="penaja-container">
    <!-- Logo 1 -->
    <img src="https://i.ibb.co/Y47DxrMZ/IMG-20250904-WA0096-1.jpg" alt="Penaja 1">

    <!-- Logo 2 -->
    <img src="https://i.ibb.co/yJ9NN0r/IMG-20250912-WA0000.jpg" alt="Penaja 2">

    <!-- Logo 3 -->
    <img src="https://i.ibb.co/TBjBPPPQ/IMG-20250904-WA0096.jpg" alt="Penaja 3">

    <!-- Logo 4 dibuang, ikut permintaan -->

  </div>
</body>
</html>
