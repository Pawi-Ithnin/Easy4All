            <div id="signLanguageSection">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="script.js"></script>

    <script>
        function createCNYIcon() {
            const icons = ['ğŸŠ', 'ğŸ§§', 'ğŸ®', 'âœ¨'];
            const icon = document.createElement('div');
            icon.className = 'cny-icon';
            icon.innerText = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = Math.random() * 100 + "vw";
            icon.style.position = 'fixed';
            icon.style.top = '-50px';
            icon.style.zIndex = '9999';
            icon.style.pointerEvents = 'none';
            const duration = Math.random() * 3 + 4;
            icon.style.animation = `fall ${duration}s linear forwards`;
            document.body.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }
        setInterval(createCNYIcon, 600);

        // Tambah style animasi ke dalam dokumen
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
